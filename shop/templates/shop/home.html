{% extends "shop/base.html" %}
{% block title %}Ecommerce{% endblock  %}

{% block content %}
    <div class="row">
{% for item in products %}
    <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" src="/media/{{ item.image }}" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="{% url "shop:detail" item.slug %}">{{ item.name }}</a>
                  </h4>
                  <h5>Rs. {{ item.price}}</h5>
                  <p class="card-text">{{ item.description }}</p>
                </div>
              </div>
            </div>
{% endfor %}
</div>
{% endblock %}


{% block header %}


          
{% endblock %}
